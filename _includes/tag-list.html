{% include base_path %}

{% assign current_tags = include.tags | default: page.tags %}

{% if current_tags %}
  <p class="page__taxonomy">
    <span itemprop="keywords">
      {% for tag in current_tags %}
        <a href="{{ base_path }}{{ site.tag_archive.path }}#{{ tag | slugify }}"
           class="page__taxonomy-item" rel="tag">
          {{ tag }}
        </a>
      {% endfor %}
    </span>
  </p>
{% endif %}
